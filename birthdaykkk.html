<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;

      /* Background image */
      background: url("./k.jpg") no-repeat center center/cover;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
        .footer {
            color: #ff460e;
            margin-top: 700px;
            font-size: 1.1rem;
        }
    #countdown {
      font-size: 28px;
      background: rgba(255, 64, 129, 0.8);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }

    /* Flowers */
    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>🎂 Aapka birthday bahut pass hai 🎉</h1>
    <h3>so, happy birthday in advance 🎂</h3
    <h2>To kya vichar hai party ka 😁😁</h2>
    <div id="countdown"></div>
  </div>

  <script>
    // Birthday date set karo
    let birthday = new Date("2025-09-14 00:00:00").getTime();

    let timer = setInterval(function() {
      let now = new Date().getTime();
      let distance = birthday - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "🎉 Happy Birthday! 🎂";
        clearInterval(timer);
      } else {
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = 
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }
    }, 1000);

    // Falling flowers effect
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");

      // Random flower emoji
      const flowers = ["🌸","🌹","💐","🌺","🌻","🥳","🎉"];
      flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];

      // Random position
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.animationDuration = (3 + Math.random() * 5) + "s";

      document.body.appendChild(flower);

      // Remove after animation
      setTimeout(() => {
        flower.remove();
      }, 8000);
    }

    setInterval(createFlower, 500);
  </script>
   <div class="footer">
            <p>made by eng. sunil</p>
        </div>

</body>
</html>
