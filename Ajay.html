<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Heading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-align: center;
      position: relative;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff,
                     0 0 20px #ff9a9e,
                     0 0 30px #ff9a9e,
                     0 0 40px #ff9a9e;
      }
      to {
        text-shadow: 0 0 20px #fff,
                     0 0 30px #fad0c4,
                     0 0 40px #fad0c4,
                     0 0 50px #fad0c4;
      }
    }
  </style>
</head>
