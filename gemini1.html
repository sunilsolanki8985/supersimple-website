<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            /* Background Image */
            background-image: url('./k.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* For a fixed background effect */
        }
/* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6); /* dark layer */
      z-index: 0;
    }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .photo-card {
            width: 250px;
            height: 300px;
            position: relative;
            perspective: 1000px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
        }

        .photo-card:hover {
            transform: scale(1.05);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 15px;
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
            color: white;
            padding: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .photo-card:hover .photo-caption {
            opacity: 1;
        }

        h1 {
            color: #d84315;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: textWobble 1s ease-in-out infinite alternate; /* New Animation */
        }
        
        @keyframes textWobble {
            0% { transform: rotate(-1deg); }
            100% { transform: rotate(1deg); }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday!</h1>

    <div class="gallery-container">
        <div class="photo-card">
            <img src="./kphoto2.jpg" alt="Birthday Photo 1">
            <div class="photo-caption">
                <p>Ek khubsurat pal...</p>
            </div>
        </div>

        <div class="photo-card">
            <img src="./kphoto1.jpg" alt="Birthday Photo 2">
            <div class="photo-caption">
                <p>Yaadgar yaadein...</p>
            </div>
        </div>
        
        <div class="photo-card">
            <img src="./kphoto4.jpg" alt="Birthday Photo 3">
            <div class="photo-caption">
                <p>Hansi aur khushi...</p>
            </div>
        </div>

        </div>

</body>
</html>
